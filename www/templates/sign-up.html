<ion-view view-title="SIGN-UP">

        <!--<ion-header-bar class="bar bar-header">-->
            <!--<button class="button button-icon ion-ios7-arrow-back item-icon-right btn-edit  button-icon icon ion-chevron-left"-->
                    <!--ng-click="goBack()"></button>-->
            <!--<h1 class="title">SIGN UP </h1>-->
        <!--</ion-header-bar>-->
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">User Name</span>
                <input type="text" ng-model="user.username" placeholder="email">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">First Name</span>
                <input type="text" ng-model="user.firstName" placeholder="name">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Last Name</span>
                <input type="text" ng-model="user.lastName" placeholder="surname">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Mobile</span>
                <input type="tel" ng-model="user.phone" placeholder="Phone Number">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Birth Date</span>
                <input type="date" ng-model="user.birthDate" placeholder="mm/dd/yyyy">
            </label>
        </div>
        <div class="row">
        <button class="col col-15 col-offset-15 button button-small button-positive" ng-click="submit(user)">
           Submit
        </button>
        <button class="col col-15 col-offset-15 button button-small button-light" style="margin-right: 10px; margin-left: 10px;" ng-click="gosignIn()">
            <span><small>SIGN IN</small></span>
        </button>
            </div>
    </ion-content>
</ion-view>
